# Nginx config, just paste to server. Usually /etc/nginx/sites-enabled

server {
    #listen 80 default_server;
    #listen [::]:80 default_server;

    #server_name skymp.ru;
    root /var/www/website;

    location / {
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:2000;
    }
}

server {
    listen 2001;

    location / {
        proxy_pass http://localhost:2000;
    }
}
